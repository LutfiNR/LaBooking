<!DOCTYPE html>
<!-- This is the declaration of the document type to be HTML5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag defines the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag provides information about the viewport, which is the user's visible area of a web page -->
    <title>Login Page</title>
    <!-- This is the title of the webpage that appears in the browser tab -->
    <link rel="stylesheet" href="./css/global.css">
    <!-- This link tag is used to link an external CSS file to the HTML document -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- This link tag is used to link another external CSS file to the HTML document -->
    <script src="./js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="brand">LaBooking</div>
            <div class="welcome">Selamat Datang!</div>
            <form class="login-form">
                <input type="text" placeholder="Username atau NPM" required>
                <input type="password" placeholder="Password" required>
                <input type="submit" value="Login">
		        <a href="signup.html"><button class="signup-btn">Sign Up</button></a>
            </form>
        </div>
    </div>
</body>
</html>
