<!DOCTYPE html>
<!-- This is the declaration of the document type to be HTML5 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- This meta tag defines the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This meta tag provides information about the viewport, which is the user's visible area of a web page -->
    <title>Login Page</title>
    <!-- This is the title of the webpage that appears in the browser tab -->
    <link rel="stylesheet" href="./css/global.css">
    <!-- This link tag is used to link an external CSS file to the HTML document -->
    <link rel="stylesheet" href="./css/login.css">
    <!-- This link tag is used to link another external CSS file to the HTML document -->
    <script src="./js/login.js"></script>
</head>
<body>
    <div class="login-container">
        <!-- This div tag is used to create a container for the login form -->
        <div class="left">
            <!-- This div tag is used to create a section for the left side of the login page -->
            <img src="./assets/login-image.png" alt="login-image">
            <!-- This img tag is used to embed an image in the HTML document -->
        </div>
        <div class="right">
            <!-- This div tag is used to create a section for the right side of the login page -->
            <h3>La<span>Booking</span></h3>
            <!-- This h3 tag is used to create a level 3 heading -->
            <h1>Selamat Datang!!</h1>
            <!-- This h1 tag is used to create a level 1 heading -->
            <form id="login-form">
                <!-- This form tag is used to create an HTML form for user input -->
                <label for="username">Username</label>
                <!-- This label tag is used to create a label for an input element -->
                <input type="text" id="username" name="username" placeholder="Username atau NPM" required>
                <!-- This input tag is used to create an input field for text -->
                <label for="password">Password</label>
                <!-- This label tag is used to create a label for an input element -->
                <input type="password" id="password" name="password" placeholder="Password" required>
                <!-- This input tag is used to create an input field for password -->
                <button type="submit">Login</button>
                <!-- This button tag is used to create a clickable button -->
                <a href="./signup.html">Sign Up</a>
            </form>
        </div>
    </div>
</body>
</html>
