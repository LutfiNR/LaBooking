<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/imgs/logo.png" type="image" />
    <title>Labooking</title>
    <meta name="description" content="Sistem Booking Lab Komputer PTI" />

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/footer.css" />

    <!-- JavaScript import map for FullCalendar library -->
    <script type="importmap">
      {
        "imports": {
          "@fullcalendar/core": "https://cdn.skypack.dev/@fullcalendar/core@6.1.11",
          "@fullcalendar/daygrid": "https://cdn.skypack.dev/@fullcalendar/daygrid@6.1.11",
          "@fullcalendar/timegrid": "https://cdn.skypack.dev/@fullcalendar/timegrid@6.1.11"
        }
      }
    </script>

    <!-- JavaScript modules -->
    <script type="module" src="./js/calendar.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <!-- Header section -->
    <header>
      <nav>
        <!-- Navigation bar -->
        <h2><a href="/"><span>La</span>Booking</a></h2>
        <div id="button-booking" class="button">
          <!-- Booking button -->
          <img src="./assets/add.png" alt="add" /><span>Book</span>
        </div>
        <div id="button-admin" class="button">
          <!-- Admin button -->
          <img src="./assets/admin.png" alt="admin" /><span>Admin</span>
        </div>
        <div id="button-logout" class="button">
          <!--Logout button-->
          <img src="./assets/exit.png" alt="logout" /><span>Logout</span>
        </div>
      </nav>
    </header>

    <!-- Main content section -->
    <main>
      <!-- Disini -->
      <div id='calendar'></div>
      <div id="loading">Loading...</div> <!-- Loading indicator -->
    </main>

    <!-- Footer section -->
    <footer>
      <p>Pendidikan Teknologi Informasi</p>
      <p>&copy; 2024 - All rights reserved</p>
    </footer>
  </body>
</html>
