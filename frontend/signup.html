<!DOCTYPE html>
<html lang="en">
<head>
    <!-- The head section contains meta-information about the HTML document -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <!-- Link to external CSS files -->
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/signup.css">
    <!-- Link to external JavaScript file -->
    <script src="./js/signup.js"></script>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="brand">LaBooking</div>
            <form class="login-form">
                <input type="text" placeholder="Username atau NPM" required>
                <input type="password" placeholder="Password" required>
                <input type="text" placeholder="Nama Lengkap" required>
                <input type="text" placeholder="Angkatan" required>
                <input type="submit" value="Sign Up">
                <button class="signup-btn">Login</button>
</body>
</html>
