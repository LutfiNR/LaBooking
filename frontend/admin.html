<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/admin.css">
    <script src="./js/admin.js"></script>
</head>
<body>
    <header>
        <nav>
          <h2><a href="/"><span>La</span>Booking</a></h2>
          <div id="button-booking" class="button">
            <img src="./assets/add.png" alt="add" /><span>Book</span>
          </div>
          <div id="button-exit" class="button">
            <img src="./assets/exit.png" alt="admin" /><span>Exit</span>
          </div>
        </nav>
      </header>
    <main>
        <!-- Disini -->
        <div class="container">
          <!-- Table for booking requests -->
          <table>
              <!-- Table header -->
              <thead>
                  <tr>
                      <!-- Table header cells -->
                      <th>No</th>
                      <th>Nama Pemesan</th>
                      <th>mata kuliah</th>
                      <th>Tanggal</th>
                      <th>Waktu Mulai</th>
                      <th>Waktu Selesai</th>
                      <th>Nama Dosen</th>
                      <th>Telepon</th>
                      <th>Status</th>
                      <th>Action</th>
                  </tr>
              </thead>
              <!-- Table body for dynamic booking requests -->
              <tbody id="bookingTableBody">
                  <!-- Booking requests will be dynamically inserted here -->
                <td>
                    <button class="btn btn-approve">
                        <img src="./assets/approve.png" alt="approve" class="icon">Approve
                    </button>
                    <button class="btn btn-decline">
                        <img src="./assets/decline.png" alt="decline" class="icon">Decline
                    </button>
              </tbody>
          </table>
      </div>
    </main>
</body>
</html>
